package:
  name: muffin
  version: 0.1.0

source:
  path: ../

build:
  noarch: python
  number: 0

requirements:
  build:
    - python
    - pip
    - setuptools
  host:
    - python
    - pip
    - setuptools
  run:
    - pyranges 
    - numba  
    - seaborn  
    - fastcluster  
    - scikit-learn  
    - matplotlib  
    - numpy  
    - pandas!=2.1.2
    - joblib  
    - statsmodels 
    - umap-learn  
    - scipy  
    - kneed  
    - r-base  
    - r-essentials  
    - bioconductor-scran  
    - bioconductor-deseq2  
    - bioconductor-rsubread  
    - bioconductor-apeglm
    - rpy2 
    - umap-learn
    - leidenalg  
    - igraph  
    - pybigwig
    - plotly  
    - python-kaleido  
    - scikit-image  
    - scanpy>=1.9.5
    - anndata

about:
  license: GPL
  license_file: LICENSE
  summary: A suite of tools for the analysis of arbitrary count-based sequencing data.
  description: conda install -c pdelangen13 -c bioconda -c conda-forge muffin